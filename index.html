<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Jeu</title>
</head>
<body>

<script src="Jeu.js"></script>

<!-- Menu de configuration des joueurs -->
<div id="menu" class="menu-container">
    <h2>Choisissez le nombre de joueurs et leurs couleurs</h2>
    <form id="playerForm">
        <label for="players">Nombre de joueurs:</label>
        <select id="players" name="players">
            <option value="1">1 Joueur</option>
            <option value="2">2 Joueurs</option>
            <option value="3">3 Joueurs</option>
            <option value="4">4 Joueurs</option>
        </select>
        
        <div id="playerColors">
            <!-- Les options de couleur des joueurs seront insérées ici -->
        </div>

        <button type="button" id="startGame">Commencer le jeu</button>
    </form>
</div>

<!-- Section du jeu (initialement cachée) -->
<div id="game" class="game-container" style="display:none;">
    <div class="counter-display">
        <h1 id="countdown"></h1>
    </div>
    <canvas id="myCanvas" width="750" height="650"></canvas>
    <div class="button-container">
        <button id="ExitButton">Quitter</button>
    </div>
</div>

</body>
</html>
